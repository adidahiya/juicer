<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org">
<head>
  <title>Juicer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.1/pure-min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css">
</head>
<body>

  <h1>Juicer</h1>

  <div class="juicer-controller" ng-controller="JuicerController">
      <div class="scene">
          <h1>Scene</h1>
          <ol>
            <li ng-repeat="layer in layers">
                <span>{{layer.name}}</span>
            </li>
        </ol>
      </div>
    <div class="layers">
        <h4>Layers</h4>
        <ul>
            <li ng-repeat="layer in layers" ng-click="selectLayer()">
                <span>{{layer.name}}</span>
            </li>
        </ul>
        <form ng-submit="addLayer()">
            <input type="text" ng-model="layer">
            <input type="submit" value="add">
        </form>
    </div>
    <div class="timeline">
      <div class="scale">
        <div class="tick" ng-repeat="tick in visibleTicks"
          ng-class="{active: tick.value == time}">
          {{tick.value}}
        </div>
      </div>
      <input class="scrubber" type="range" ng-model="time"
        min="{{timeStart}}" max="{{timeEnd + 1}}"/>
    </div>

  </div> <!-- END juicer-controller -->

  <!--[if lt ie 8]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script data-main="assets/javascripts/main.js" src="assets/javascripts/vendor/require.js"></script>
</body>
</html>
